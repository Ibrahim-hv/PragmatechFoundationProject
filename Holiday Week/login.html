<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaba Giriş</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <section id="mainpage">
        <div class="menubar">
            <div class="menubarcenter">                
                <div class="logo">
                    <img src="../img/logo.png">
                </div>
                <div class="links">
                    <ul>
                        <li>Ana Səhifə</li>
                        <li>Qeydiyyat</li>
                        <li>Bizimlə Əlaqə</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login"> <br>
            Giriş üçün lazım olan məlumatları aşağıdakı xanalara daxil edin
            <br><br><br><br>
            <form method="GET">
                <label for="girish">
                    Qeydiyyat adınız:
                    <br>
                    <input id="girish" type="text" name="qeydiyyatadi" placeholder="Login" required>
                    <br><br>
                    Şifrəniz:
                    <br>
                    <input id="parol" type="password" name="shifre" placeholder="**********" required>
                    <br><br>
                    <input type="submit" value="GİRİŞ ET">
                </label>
            </form>
        </div>
        <div class="endpage">
            <ul>
                <li>Bütün hüquqlar qorunur!</li>
                <li>2020 - 2021</li>
            </ul>
        </div>
    </section>
    
</body>
</html>
