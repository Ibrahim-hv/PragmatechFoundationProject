<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500&family=Poppins:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Yarat Bölməsi</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
      
      <div id="main">
        <div class="row">
            <div class="navBar">
                <div class="col-1">
                    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="salamlama">
                <div class="col-7">
                    <h2>Yarat Bölməsi</h2>
                    <p>Burada ehtiyacınız olacaq passiv baza haqqında məlumatlar yarada bilərsiniz.</p>
                </div>
                <div class="col-2">
                    <div class="btn"><p>27.01.2021</p></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="creatWindow" name="ShirketHesabi">
                    <div class="infoPanel">
                        <h2>Şirkət hesabı</h2>
                    </div>
                    <div class="creatForm">
                        <div class="formContainer">
                            <div class="row">
                                <div class="col-6">
                                    <form action="">
                                        <label for="text"><b>Şirkətin adı</b></label>
                                        <input type="text" placeholder="Şirkətin adını daxil edin" name="text" id="text" required>
                                  
                                        <label for="text"><b>Məsul şəxsin adı və soyadı</b></label>
                                        <input type="text" placeholder="Ekspeditor haqqında qeyd edin" name="text" id="text" required>
                                  
                                        <label for="text"><b>Şirkətin VÖEN -i</b></label>
                                        <input type="text" placeholder="VÖEN kodunu daxil edin" name="text" id="text">
                                    </form>
                                </div>
                                <div class="col-6">
                                    <form action="">
                                        <label for="number"><b>Şirkətin əlaqə nömrəsi</b></label>
                                        <input type="tel" placeholder="Şirkətə aid nömrə daxil edin" name="number" id="number">
                                  
                                        <label for="number"><b>Məsul şəxsin əlaqə nömrəsi</b></label>
                                        <input type="tel" placeholder="Ekspeditorun mobil nömrəsini dail edin" name="number" id="number" required>
                                  
                                        <label for="text"><b>Şirkətin ünvanı</b></label>
                                        <input type="text" placeholder="Faktiki ünvan (və ya email) daxil edin" name="text" id="text">
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10 offset-1">
                                    <button type="submit" class="creatbtn" style="display: block;"><h2>YARAT</h2></button>
                                </div>
                            </div>   
                        </div>
                </div>
                </div>
                <div class="creatWindow" name="MushteriHesabi">
                    <div class="infoPanel">
                        <h2>Müştəri hesabı</h2>
                    </div>
                    <div class="creatForm">
                        <div class="formContainer">
                            <div class="row">
                                <div class="col-6">
                                    <form action="">
                                        <label for="text"><b>Müştərinin adı</b></label>
                                        <input type="text" placeholder="Müştərinin adını daxil edin" name="text" id="text" required>
                                  
                                        <label for="text"><b>Müştərinin soyadı</b></label>
                                        <input type="text" placeholder="Müştərinin soyadını daxil edin" name="text" id="text" required>
                                  
                                        <label for="text"><b>Müştəri ünvanı</b></label>
                                        <input type="text" placeholder="Müştərinin ünvanını daxil edin" name="text" id="text">
                                    </form>
                                </div>
                                <div class="col-6">
                                    <form action="">
                                        <label for="number"><b>Müştərinin əlaqə nömrəsi</b></label>
                                        <input type="tel" placeholder="Müştərinin əlaqə nömrəsini daxil edin" name="number" id="number" required>
                                  
                                        <label for="number"><b>Müştəri üçün borc limiti (manatla)</b></label>
                                        <input type="number" placeholder="Bu limit sonradan dəyişdirilə bilir" name="number" id="number" required>
                                  
                                        <label for="email"><b>Email</b></label>
                                        <input type="email" placeholder="Müştərinin email hesabını daxil edin" name="email" id="email">
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10 offset-1">
                                    <button type="submit" class="creatbtn" style="display: block;"><h2>YARAT</h2></button>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="totalRevenue">
                    <div class="totalInfo">
                        <h3>Balans</h3>
                        <p>Faktiki olaraq məbləğlə</p>
                    </div>
                </div>
                <div class="todayStatus">
                    <div class="todayInfo">
                        <h3>Balans</h3>
                        <p>Açıqlama ilə daha ətraflı</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="creatProduct" name="MehsullarinAdi">
                    <div class="infoPanel">
                        <h2>Bir məhsul yarat</h2>
                    </div>
                    <div class="creatForm">
                        <div class="formContainer">
                            <div class="row">
                                <div class="col-3">
                                    <form action="">
                                        <label for="text"><b>Barkod</b></label>
                                        <input type="text" placeholder="Ştrixkodu bura daxil edin" name="text" id="text" autocomplete="off" required>
                                  
                                        <label for="text"><b>Məhsulun adı</b></label>
                                        <input type="text" placeholder="Tam ərtaflı və doğru qeyd edin" name="text" id="text" required>
                                  
                                        <label for="text"><b>Limit təyin edin</b></label>
                                        <input type="number" placeholder="Limit əsas ölçü vahidi ilə təyin olunur" name="text" id="text" autocomplete="off">
                                    </form>
                                </div>
                                <div class="col-3">
                                    <form action="">
                                        <label for="number"><b>Alış qiyməti</b></label>
                                        <input type="number" placeholder="Alış qiymətini daxil edin" name="number" id="number" required>
                                  
                                        <label for="number"><b>Satış qiyməti</b></label>
                                        <input type="number" placeholder="Satış qiymətini daxil edin" name="number" id="number" required>
                                  
                                        <label for="number"><b>Topdan satış qiyməti</b></label>
                                        <input type="number" placeholder="Endirimli satış qiymətini daxil edin" name="number" id="number">
                                    </form>
                                </div>
                                <div class="col-3">
                                    <form action="">
                                        <label for="text"><b>Əsas ölçü vahidi</b></label>
                                        <!-- <input type="text" placeholder="Ədəd / Kiloqram / Metrə" name="text" id="text" required> -->
                                        <!-- <br>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Ədəd</label>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Kiloqram</label>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Metr</label>
                                        <br> -->
                                        <div class="custom-select">
                                            <select>
                                              <option value="0">Əsas vahidi seçin:</option>
                                              <option value="1">Ədəd</option>
                                              <option value="2">Kiloqram</option>
                                              <option value="3">Metr</option>
                                            </select>
                                          </div>
                                  
                                        <label for="text"><b>Bağlama ölçü vahidi</b></label>
                                        <!-- <input type="text" placeholder="Paçka / Blok / List / Rulon" name="text" id="text" required> -->
                                        <div class="custom-select">
                                            <select>
                                              <option value="0">Uyğun vahidi seçin:</option>
                                              <option value="1">Paçka</option>
                                              <option value="2">Blok</option>
                                              <option value="3">List</option>
                                              <option value="4">Rulon</option>
                                            </select>
                                          </div>
                                  
                                        <label for="text"><b>Qutu ölçü vahidi</b></label>
                                        <!-- <input type="text" placeholder="Karobka / Kisə və s." name="text" id="text"> -->
                                        <div class="custom-select">
                                            <select>
                                              <option value="0">Uyğun vahidi seçin:</option>
                                              <option value="1">Karobka</option>
                                              <option value="2">Kisə</option>
                                            </select>
                                          </div>
                                    </form>
                                </div>
                                <div class="col-3">
                                    <form action="">
                                        <label for="number"><b>Əsas ölçü vahidi</b></label>
                                        <input type="number" placeholder="Həmişə 1 -ə bərabərdir" name="number" id="number" disabled>
                                  
                                        <label for="number"><b>Bağlama daxilində olan</b></label>
                                        <input type="number" placeholder="Əsas ölçü vahidinin sayını daxil edin" name="number" id="number" required>
                                  
                                        <label for="number"><b>Qutu daxilində olan</b></label>
                                        <input type="number" placeholder="Bağlama ölçü vahidinin sayını daxil edin" name="number" id="number">
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10 offset-1">
                                    <button type="submit" class="creatbtn" style="display: block;"><h2>YARAT</h2></button>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="footer">
                <div class="col-3">
                    <i class="far fa-copyright">  HesabCloud.az</i>
                </div>
                <div class="col-2">
                    <p>2021 - 2022</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../JavaScript/hesabAnaSehife.js"></script>
    <script src="../JavaScript/yaratBolmesi.js"></script>

</body>
</html>
