<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Ana Sehife</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new">Yeni İstifadəçi Əlavə Et</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Bütün İstifadəçilər</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h3 class="my-4">Yeni İstifadəçi Əlavə Et</h3>
                <form action="/update/{{user.id}}" method="POST">
                    <div class="form-group my-2">
                        <input type="text" class="form-control" name='user_name' placeholder="User Name" value={{user.name}}>
                    </div>
                    <div class="form-group my-2">
                        <input type="text" class="form-control" name='user_surname' placeholder="User Surname" value={{user.surname}}>
                    </div>
                    <div class="form-group my-2">
                        <input type="email" class="form-control" name='user_email' placeholder="User Email" value={{user.email}}>
                    </div>
                    <div class="form-group my-2">
                        <textarea class="form-control" cols="30" rows="10" name='user_detail' placeholder="User Detail">
                            {{user.detail}}
                        </textarea>
                    </div>
                    <div class="form-group my-2">
                        <input type="submit" class="btn btn-danger" value="Yenile">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>

</html>
